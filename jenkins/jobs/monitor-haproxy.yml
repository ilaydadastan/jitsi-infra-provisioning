- job:
    name: monitor-haproxy
    display-name: monitor haproxy
    concurrent: true
    parameters:
      - string:
          name: VIDEO_INFRA_BRANCH
          default: main
          description: "Controls checkout branch for infra repos, defaults to 'main'."
          trim: true
      - string:
          name: ENVIRONMENT
          description: "Environment to run haproxy monitor in."
          trim: true
      - string:
          name: INFRA_PROVISIONING_REPO
          default: git@github.com:jitsi/infra-provisioning.git
          description: "Repo for provisioning code (ansible etc), defaults to 'git@github.com:jitsi/infra-provisioning.git'."
          trim: true
      - string:
          name: INFRA_CUSTOMIZATIONS_REPO
          default: git@github.com:jitsi/infra-customizations.git
          description: "Repo with customized configurations, defaults to 'git@github.com:jitsi/infra-customizations.git'."
          trim: true
 
    project-type: pipeline
    sandbox: true
    pipeline-scm:
      scm:
        - git:
            url: git@github.com:jitsi/infra-provisioning.git
            credentials-id: "video-infra"
            branches:
              - "origin/${VIDEO_INFRA_BRANCH}"
            browser: githubweb
            browser-url: https://github.com/jitsi/infra-provisioning
            submodule:
              recursive: true
      script-path: jenkins/groovy/monitor-haproxy/Jenkinsfile
      lightweight-checkout: true
